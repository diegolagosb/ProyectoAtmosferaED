<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Gráfico</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/PaginaGraficoBootstrap.css">

</head>
<body>
<header>
    <div class="card border-light">
        <img src="img/header.jpg" class="card-img-top" style="position: absolute" height="100%">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="logoUfro">
                        <a href="http://www.ufro.cl"><img src="img/logoUfro.png" class="img-fluid" width="30%" height="30%" href="www.ufro.cl"
                         style="margin-top: 2%;margin-bottom: 2%; position: relative;"></a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="Cabezera" style="margin-top: 3%;margin-left: 25%;font-family: 'Verdana';font-style: normal">
                        <h1>HEATMAP</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="navbar-brand" href="/home">VOLVER A PÁGINA PRINCIPAL</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </li>
        </ul>
    </div>
</nav>

<div class="card border-0" style="height: 750px">
    <img src="img/fondo.png" class="card-img-top" style="position: absolute" height="auto">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="PaginaGraficoBootstrap.html">
                <select class="select-css"  name="Sector" style="width:170px;margin-top: 4%;margin-bottom: 4%">
                    <option value="" selected disabled hidden>Seleccione sector</option>
                    <option>Todos los sectores</option>
                    <option>Amanecer</option>
                    <option>Centro</option>
                    <option>Pedro de Valdivia</option>
                    <option>Universidad</option>
                    <option>Sta. Rosa</option>
                    <option>Poniente</option>
                    <option>Labranza</option>
                    <option>Fundo el carmen</option>
                    <option>Pueblo Nuevo</option>
                </select>
                    <br>
                    Fecha de inicio : &nbsp; &nbsp; <input type="tex" name="fechaInicio" th:value="${fechaInicio}" maxlength="15" size="7" style="margin-left: 5px"> formato = dd/mm/aa o dd-mm-aa
                    <br>
                    Fecha de término : <input type="tex" name="fechaTermino" th:value="${fechaTermino}" maxlength="15" size="7"> formato = dd/mm/aa o dd-mm-aa
                    <button style="width: 100px;height: 50px;margin-top: 3%;margin-left: 25%">
                        <input type="submit" value="Buscar">
                    </button>

                </form>
            </div>
            <div class="col-4">
                <img src="img/nivelContaminacion.png" class="card-img-top" style="position: absolute;margin-left: 40%;margin-top: 55%" height="496">
            </div>

            <div class="col-8" id="grafico">
                <img src="img/Heatmap.png" class="card-img-top" style="position: absolute;margin-left: 5%;margin-top: 6%;margin-right: 10%" height="450" width="1206">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
